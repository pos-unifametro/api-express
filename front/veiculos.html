<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Veiculos no estoque</h1>
    <ul id="lista">

    </ul>

    <script>
        const LISTA = document.getElementById('lista');

        console.log("oi som");
        fetch('http://localhost:3000/api/veiculos')
            .then(response => response.json())
            .then(dados => {
                dados.map(cada => {
                    LISTA.innerHTML += `
                        <li>${cada.id} (${cada.modelo})</li>
                    `;
                })
            })
    </script>
</body>
</html>
