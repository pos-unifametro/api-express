<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>MArca</th>
                <th>Modelo</th>
            </tr>
        </thead>
        <tbody id="tabela">

        </tbody>
    </table>

    <script>
        const TABELA = document.getElementById('tabela');

        console.log("oi som");
        fetch('http://localhost:3000/api/veiculos')
            .then(response => response.json())
            .then(dados => {
                dados.map(cada => {
                    TABELA.innerHTML += `
                        <tr>
                            <td>${cada.id}</td>
                            <td>${cada.marca}</td>
                            <td>${cada.modelo}</td>
                        </tr>
                    `;
                })
            })
    </script>
</body>
</html>
